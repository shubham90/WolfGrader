<html>

        <!-- Latest compiled and minified CSS -->

        <title>LogIn Form</title>
    </head>
	<body>
	<div class="container">
            <form class="form-signin" role="form" action="login.jsp" method="POST">
                <div class="form-group">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input type="text" class="form-control" placeholder="Unity ID" required autofocus name="uname">
                    <input type="password" class="form-control" placeholder="Password" required name="pwd">
                    <label class="checkbox">
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <button id="signIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </form>
        </div>
		
	</body>
</html>
